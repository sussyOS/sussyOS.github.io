<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | sussyOS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/index/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="bg-light border-bottom shadow-sm">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a href="/" class="navbar-brand d-flex align-items-center text-black">
        <img src="/img/sussyOS.png" alt="sussyOS Logo" height="40" class="me-2" />
        <span class="fw-bold fs-4">sussyOS</span>
      </a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-black" href="/download">Download</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-black" href="#" data-bs-toggle="dropdown">Projects</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/susScript">SusScript</a></li>
            <li><a class="dropdown-item" href="/susOffice">SusOffice</a></li>
            <li><a class="dropdown-item" href="/susShop">Sus Shop</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="bg-dark text-light d-flex justify-content-center py-5">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" id="signupUsername" class="form-control bg-dark text-light border-light" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" id="signupEmail" class="form-control bg-dark text-light border-light" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" id="signupPassword" class="form-control bg-dark text-light border-light" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" class="form-control bg-dark text-light border-light" placeholder="Confirm password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
            <p id="signupMessage" class="mt-3 text-center"></p>
        </form>
        <p class="text-center mt-3 small">
            Already have an account? <a href="/user/login.html" class="text-primary">Login</a>
        </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <small>&copy; 2025 sussyOS. All rights reserved.</small>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/user/signup.js"></script>
</body>
</html>
